<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Styles</title>
  </head>
  <body>
    <p>Unorder List styles</p>
    <ul style="list-style-type:disc">
      <li>disc</li>
    </ul>
    <ul style="list-style-type:circle">
      <li>circle</li>
    </ul>
    <ul style="list-style-type:square">
      <li>square</li>
    </ul>
    <ul style="list-style-type:none">
      <li>none</li>
    </ul>
    <p>Ordered List styles</p>
    <ol type="1">
      <li>Numbers</li>
    </ol>
    <ol type="A">
      <li>uppercase letters</li>
    </ol>
    <ol type="a">
      <li>Lovercase letters</li>
    </ol>
    <ol type="I">
      <li>Uppercase Roman</li>
    </ol>
    <oltype="i">
      <li>lowercase Roman</li>
    </ol>
  </body>
</html>
